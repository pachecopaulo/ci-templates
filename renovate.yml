.renovate:
  variables:
    RENOVATE_GIT_AUTHOR: "${GITLAB_USER_NAME} <${GITLAB_USER_EMAIL}>"
    RENOVATE_DRY_RUN: "false"
    LOG_LEVEL: "debug"
  stage: renovate
  image:
    name: renovate/renovate
    entrypoint: [""]
  script:
    #- export RENOVATE_TOKEN=${RENOVATE_TOKEN}
    - echo "RENOVATE_TOKEN --- ${RENOVATE_TOKEN}"
    - >
      node /usr/src/app/dist/renovate.js
      --platform "gitlab"
      --endpoint "${CI_API_V4_URL}"
      --git-author "${RENOVATE_GIT_AUTHOR}"
      --dry-run "${RENOVATE_DRY_RUN}"
      --token ${RENOVATE_TOKEN}
      "${CI_PROJECT_PATH}"
  only:
    - renovate-branch
    - schedules
