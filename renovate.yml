.renovate:
  variables:
    RENOVATE_GIT_AUTHOR: "${GITLAB_USER_NAME} <${GITLAB_USER_EMAIL}>"
    RENOVATE_DRY_RUN: "false"
    LOG_LEVEL: "debug"
  stage: renovate
  image:
    name: renovate/renovate:32.6.2
    entrypoint: [""]
  script:
    - >
       renovate
      --platform "gitlab"
      --endpoint "${CI_API_V4_URL}"
      --git-author "${RENOVATE_GIT_AUTHOR}"
      --dry-run "${RENOVATE_DRY_RUN}"
      "${CI_PROJECT_PATH}"
  only:
    - renovate-branch
    - schedules

Renovate:
  extends: .renovate
