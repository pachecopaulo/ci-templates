.renovate: 
  image: 
    entrypoint: 
      - ""
    name: renovate/renovate
  only: 
    - master
    - main
    - ENG-4754
    - schedules
  script: 
    - "node /usr/src/app/dist/renovate.js --platform \"gitlab\" --endpoint \"${CI_API_V4_URL}\" --git-author \"${RENOVATE_GIT_AUTHOR}\" --dry-run \"${RENOVATE_DRY_RUN}\" --log-level \"${RENOVATE_LOG_LEVEL}\" \"${CI_PROJECT_PATH}\"\n"
  variables: 
    RENOVATE_DRY_RUN: "false"
    RENOVATE_GIT_AUTHOR: "${GITLAB_USER_NAME} <${GITLAB_USER_EMAIL}>"
    RENOVATE_LOG_LEVEL: info
Renovate: 
  extends: .renovate
