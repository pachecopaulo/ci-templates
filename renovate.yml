.renovate:
  variables:
    RENOVATE_GIT_AUTHOR: "${GITLAB_USER_NAME} <${GITLAB_USER_EMAIL}>"
    RENOVATE_DRY_RUN: "false"
    LOG_LEVEL: "debug"
  stage: renovate
  image:
    name: renovate/renovate
    entrypoint: [""]
  script:
    - echo "DUMMY_ENTRY --- ${DUMMY_ENTRY}"
    - echo "DUMMY_ENTRY2 --- ${DUMMY_ENTRY2}"
    - >
      node /usr/src/app/dist/renovate.js
      --platform "gitlab"
      --endpoint "${CI_API_V4_URL}"
      --git-author "${RENOVATE_GIT_AUTHOR}"
      --dry-run "${RENOVATE_DRY_RUN}"
      --token ${DUMMY_ENTRY2}
      "${CI_PROJECT_PATH}"
  only:
    - renovate-branch
    - schedules

Renovate:
  extends: .renovate
